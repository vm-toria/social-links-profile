<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body class="first-screen">
    <main>
        <article class="profile-container">
            <div class="profile-container__image-container">
                <img src="./images/avatar-jessica.jpeg" alt="avatar picture" class="profile-container__image">
            </div>
            <div class="profile-container__description">
                <h1 class="profile-container__description-title">Jessica Randall</h1>
                <h2 class="profile-container__description-subtitle">London, United Kingdom</h2>
            </div>
            <p class="profile-container__paragraph">"Front-end developer and avid reader."</p>
            <div class="profile-container__buttons-container">
                <button class="profile-container__buttons-github">GitHub</button>
                <button class="profile-container__buttons-frontend-mentor">Frontend Mentor</button>
                <button class="profile-container__buttons-linkedin">LinkedIn</button>
                <button class="profile-container__buttons-twitter">Twitter</button>
                <button class="profile-container__buttons-instagram">Instagram</button>
            </div>
        </article>
    </main>
</body>

</html>
